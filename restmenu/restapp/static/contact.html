<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6dba5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content:center;
            align-items:center;
            height: 100vh;
        }

        header{
        font-size: 200%;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .address{
        font-size: medium;
        }

        .contact{
        font-size: 50px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .feedback-form {
            background-color: #fcfcd4;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .feedback-form h2 {
            text-align: center;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;
            color: rgb(176, 20, 20);
            margin-bottom: 20px;
        }
        .feedback-form input,
        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .feedback-form textarea {
            resize: none;
            height: 100px;
        }
        .feedback-form button {
            width: 100%;
            padding: 10px;
            background-color: #a54444;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .feedback-form button:hover {
            background-color: #a54444;
        }
    </style>
</head>
<body bgcolor="pink">
    <center>
        <header style="color: rgb(176, 20, 20);"><b>LITTLE LEMON RESTAURENT</b></header>

     </center>
    
    <center>
     <p style="font-size:20px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-style: italic; "><b>WE'RE HERE FOR YOU</b></p>
    <p style="font-size:20px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-style: italic; "><b>PHONE: +91 0123456789|EMAIL ID: littlelemon@gmail.com</b></p>
